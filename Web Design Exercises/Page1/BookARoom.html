</header>
<main>
    <h2 align="center">Book a room</h2>
    <form>
        <div class="in"><input type="text" name="First Name" placeholder="Enter Your First Name"></div>
        <div class="in"><input type="text" name="Last Name" placeholder="Enter Your Last Name"></div>
        <div class="in"><input type="email" name="Email" placeholder="Enter Your Email"></div>
        <div class="in">
            <select name="room">
                <option value="" selected disabled hidden>Choose a room</option>
                <option name="single">Single Room</option>
                <option name="double">Double Room</option>
                <option name="studio">Studio</option>
                <option name="appartment">Appartment</option>
            </select>
        </div>
        <div class="doublein">
            <div>Enter Check-In Date:</div>
            <div>Enter Check-Out Date:</div>
        </div>
        <div class="in">
            <input type="date" name="Check-In Date:" placeholder="Enter Check-In Date">
            <input type="date" name="Check-Out Date:" placeholder="Enter Check-Out Date">
        </div>
        <button type="submit">Book this room</button>
    </form>
</main>
